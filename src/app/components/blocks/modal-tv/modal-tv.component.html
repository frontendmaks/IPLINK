<div class="modal-container">
  <div class="modal-title">
    <button mat-button mat-dialog-close>
      <span class="material-symbols-outlined">
        close
      </span>
    </button>
  </div>
  <div class="modal-table">
    <table mat-table [dataSource]="tableData">
      <!-- Photo Column -->
      <ng-container matColumnDef="tv">
        <th mat-header-cell *matHeaderCellDef> Порівняти телеканали </th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.tv.photo" alt="Photo">
          <span>{{ row.tv.name }}</span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container> -->

      <!-- Dot1 Column -->
      <ng-container matColumnDef="plan1">
        <th mat-header-cell *matHeaderCellDef> Безкоштовний </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.plan1 ? '#0ed145' : 'grey'">
          <span class="material-symbols-outlined">
            radio_button_checked
          </span>
        </td>
      </ng-container>

      <!-- Dot2 Column -->
      <ng-container matColumnDef="plan2">
        <th mat-header-cell *matHeaderCellDef> Базовий </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.plan2 ? '#0ed145' : 'grey'">
          <span class="material-symbols-outlined">
            radio_button_checked
          </span>
        </td>
      </ng-container>

      <!-- Dot3 Column -->
      <ng-container matColumnDef="plan3">
        <th mat-header-cell *matHeaderCellDef> Стандарт+HD </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.plan3 ? '#0ed145' : 'grey'">
          <span class="material-symbols-outlined">
            radio_button_checked
          </span>
        </td>
      </ng-container>

      <!-- Dot4 Column -->
      <ng-container matColumnDef="plan4">
        <th mat-header-cell *matHeaderCellDef> Максимум+HD </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.plan4 ? '#0ed145' : 'grey'">
          <span class="material-symbols-outlined">
            radio_button_checked
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['tv', 'plan1', 'plan2', 'plan3', 'plan4']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['tv', 'plan1', 'plan2', 'plan3', 'plan4']"></tr>
    </table>
  </div>
</div>
